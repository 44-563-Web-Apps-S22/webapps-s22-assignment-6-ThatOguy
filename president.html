<!DOCTYPE html>
<html>
<head>
    <title>President Guessing Game</title>
</head>
<body>

<h2>President Guessed by Orion Radford</h2>

<form>
    <label for="president_name">Enter the secret president name</label>
    <input type ="password" id="president_name" name="president_name" value="George Washington"> <br>

    <label for="president_guess">Guess the president </label>
    <input type ="label" id="president_guess" name="president_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

function checkGuess (){
    console.log("Getting form values")
    pname = document.getElementById("president_name").value
    guess = document.getElementById("president_guess").value
    confirmed = pname == guess
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "You got it right"
    } else {
        out.innerHTML = "Wrong President"
    }
}
</script>

</body>
</html>
